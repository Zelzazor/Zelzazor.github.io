<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cse.cs.ovgu.de/cse-wordpress/wp-content/uploads/2015/03/Person-icon-grey.jpg" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <title>Random Person API</title>
</head>
<body>
    <main id="main">
        <h1>Random Person Generator</h1>
        <div id="API">
            <img src="#" alt="Person API Image" id="api-img">
            <p>Name: <span id="name"></p> </p>
            <p>E-Mail: <span id="email"></p> </p>
            <p>Country: <span id="country"></p> </p>
            <button class="btn" id="btnGenerate">Generate!</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
