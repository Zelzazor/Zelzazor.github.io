<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/all/500/counter.png" type="image/png" sizes="16x16">
    <title>Counter</title>
</head>
<body>
    <main id="main">
        <h1 class="title">Counter</h1>
        <div class="content">
            <button class="btn" id="btnMinus">-</button>
            <input type="text" name="numInput" id="numInput" readonly value="0" size="1">
            <button class="btn" id="btnPlus">+</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
